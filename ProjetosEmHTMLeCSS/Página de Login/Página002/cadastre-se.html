<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastre-seem nossa plataforma <br> e venha desfrutar do melhor!</h1>
        <img src="#" alt="SVG">
    <aside>
        <p>NOME</p>
        <input type="text" name="nome" placeholder="Digite seu nome">
        <p>SOBRENOME</p>
        <input type="text" name="sobrenome" placeholder="Digite seu sobrenome">
        <p>IDADE</p>
        <input type="number" name="idade">
        <p>ENDEREÇO</p>
        <input type="text" name="endereco" placeholder="Digite seu endereço">
        <p>BAIRRO</p>
        <input type="text" name="bairro" placeholder="Digite seu bairro">
        <p>E-MAIL</p>
        <input type="email" name="email" placeholder="Digite seu e-mail">
        <p>CRIE UMA SENHA</p>
        <input type="password" name="crieumasenha" placeholder="Crie uma senha">
        <p>CONFIRMAR SENHA</p>
        <input type="password" name="confirmarsenha" placeholder="Confirme sua senha">
        <p>Você deseja receber e-mail?</p>
        <label for="emailsim">Sim</label>
        <input type="radio" name="rademail">
        <label for="emailnao">Não</label>
        <input type="radio" name="rademail">
        <p><a href="Login.html">Já tenho uma conta</a></p>
        <input type="button" value="CADASTRE-SE">
        <p>&copy; Todos os direitos reservados - Desenvolvido por <a href="#">@Shydevops</a></p>
    </aside>
</body>
</html>
